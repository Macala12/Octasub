  <body class="body">
    <div class="content">
        <!--Navbar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Octasub</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <!--Header-->
        <section class="header-sec">
            <img src="./Asset/img/startup.png" alt="">
        </section>

        <!--Login Form-->
        <section class="container auth_form">
            <h4>Let's make your <br> account, <span>Cheif!</span></h4>
            <form action="">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" class="form-control" id="firstname">

                <label for="lastname">Last name</label>
                <input type="text" name="lastname" class="form-control" id="lastname">

                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" id="email">

                <label for="phonenumber">Phone Number</label>
                <input type="number" name="phonenumber" class="form-control" id="phonenumber">

                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">

                <label for="trpin">Transaction Pin</label>
                <input type="password number" name="trpin" class="form-control" id="tr-pin">

                <button class="btn">Create Account</button>

                <a href="./auth-login.html" type="button" class="btn forgot_password">
                    Already have an account? <span class="ml-1">Login</span>
                </a>
            </form>
        </section>
    </div>
  </body>

  <script defer src="/_vercel/insights/script.js"></script>
