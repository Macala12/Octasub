<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"/>
    <link rel="stylesheet" href="./auth.css">
    <title>Octasub</title>
    <meta name="description" content="High-performance HTML based website template."/>
        <!-- Flaticon Icon -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
  
  <body class="body">
    <div class="content">
        <div class="container company-logo">
            <h4>Octasub</h4>
        </div>
        <!--Header-->
        <section class="header-sec" style="margin-bottom: -30px;">
            <img src="./Asset/img/login.png" alt="">
        </section>

        <!--Login Form-->
        <section class="container auth_form">
            <h4>Let's make your <br> account, <span>Cheif!</span></h4>
            <form action="">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" class="form-control" id="firstname">

                <label for="lastname">Last name</label>
                <input type="text" name="lastname" class="form-control" id="lastname">

                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" id="email">

                <label for="phonenumber">Phone Number</label>
                <input type="number" name="phonenumber" class="form-control" id="phonenumber">

                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">

                <label for="trpin">Transaction Pin</label>
                <input type="password number" name="trpin" class="form-control" id="tr-pin">

                <button class="btn">Create Account</button>

                <a href="./auth-login.html" type="button" class="btn forgot_password">
                    Already have an account? <span class="ml-1">Login</span>
                </a>
            </form>
        </section>
    </div>
  </body>

  <script defer src="/_vercel/insights/script.js"></script>
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
