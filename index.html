<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"/>
    <link rel="stylesheet" href="./dashboard.css">
    <title>Octasub</title>
    <meta name="description" content="High-performance HTML based website template."/>
        <!-- Flaticon Icon -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
  
  <body class="body">
    <div class="content">
        <!--Header-->
        <section class="header-sec">
            <div class="user_info">
                <div class="user-img">
                    <img src="./Asset/img/imposter.jpg" alt="">
                </div>
                <div class="user">
                    <div class="user-name">
                        Hello, Michael
                    </div>
                    <div class="user-greeting">
                        Live, Learn and Love
                    </div>
                </div>
            </div>
            <div class="h_icons p-3">
                <i class="fi fi-sr-circle-user"></i>
            </div>
        </section>

        <!--Body-->

        <!--Acc_Wallet-->
        <section class="mt-2 wallet-sec">
            <!--Account Wallet-->
            <div class="container wallet-box">
                <div class="wallet text-center">
                    <span class="wallet_icon"><i class="fi fi-sr-wallet"></i></span>
                    <span class="wallet_amount">N500.00</span>
                    <div>Cash Balance</div>
                </div>
                <button class="btn mt-3">Top-up wallet</button>
            </div>
        </section>

        <!--marquee-->
        <div class="container marquee d-none">
            <marquee behavior="" direction="right">Enjoy up 1GB at just N255 only!!!</marquee>
        </div>

        <!--Quick_link-->
        <section class="mt-4 quick_link-sec container-fluid">
            <h6>Quick Action</h6>
            <div class="mt-3 quick-link">
                <span>
                    <i class="fi fi-br-phone-call" style="font-size: 25px;"></i>
                    <b class="">Airtime</b>
                </span>
                <span>
                    <i class="fi fi-rr-router" style="font-size: 25px;"></i>
                    <b class="">Data</b>
                </span>
                <span>
                    <i class="fi fi-rr-bolt" style="font-size: 25px;"></i>
                    <b class="">Electricity</b>
                </span>
                <span>
                    <i class="fi fi-br-tv-retro" style="font-size: 25px;"></i>
                    <b class="">Cable</b>
                </span>
            </div>
            <button class="btn mt-3">See more action</button>
        </section>

        <!--Chatbox Sponsor-->
        <section class="mt-4 container chat_box-sec">
            <div class="chat-box">
                <div class="chat">
                    <span class=""><i class="fi fi-sr-wallet"></i></span>
                    <h5>Octasub on MTN</h5>
                    <p>Enjoy cheap data <br> 1GB for just N215 only!!</p>
                </div>
            </div>
        </section>
    </div>
    <!--BottomBar-->
    <section class="bottom_bar-sec">
            <div class="container-fluid bottom_bar">
                <div class="row">
                    <div class="col-12">
                        <a href="">
                            <div class="text-center">                            
                                <i class="fi fi-sr-home-heart"></i>
                            </div>
                            <span>Home</span>
                        </a>
                        <a href="">
                            <div class="text-center">                            
                                <i class="fi fi-br-list-check"></i>
                            </div>
                            <span>Actions</span>
                        </a>
                        <a href="">
                            <div class="text-center">                            
                                <i class="fi fi-sr-receipt"></i>
                            </div>
                            <span>Transaction</span>
                        </a>
                        <a href="">
                            <div class="text-center">                            
                                <i class="fi fi-sr-circle-user"></i>
                            </div>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
    </section>
  </body>


  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
