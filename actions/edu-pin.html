<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"/>
        <link rel="stylesheet" href="./action-page.css">
        <link rel="stylesheet" href="../bottombar.css">
        <title>Octasub</title>
        <meta name="description" content="High-performance HTML based website template."/>
            <!-- Flaticon Icon -->
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        
            <!-- Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <div class="content">
        <!--Com Msg and Directory-->
        <section class="container-fluid com_msg_dir">
            <h4>You're a star, <br> so shine bright <i class="fi fi-rr-face-awesome m-1"></i></h4>
            <div class="dir">
                <a href="./index.html"><i class="fi fi-sr-home-heart"></i></a>
                <i class="fi fi-sr-angle-circle-right"></i>
                <a href="./transaction.html"><i class="fi fi-br-list-check"></i></a>
            </div>
        </section>

        <!--Header-->
        <section class="container-fluid header">
            <a href="../action.html"><i class="fi fi-sr-angle-circle-left"></i></a>
            <h5>Buy Educational Pin</h5>
        </section>

        <!--Check Codes and octasafe purchase-->
        <div class="container">
            <div class="cc-box d-none">
            </div>
            <div class="mt-2 octasafe">
                <span>Octasafe Purchase</span>
                What is this?
            </div>
        </div>

        <!--Data form-->
        <section class="container purchase-form">
            <form action="">
                <label for="edu-package">Select EDU-Package</label>
                <select name="edu-package" id="edu-package" class="form-control">
                    <option value="">---</option>
                    <option value="">MTN</option>
                    <option value="">GLO</option>
                    <option value="">AIRTEL</option>
                    <option value="">9Mobile</option>
                </select>

                <label for="unit">Unit</label>
                <input type="number" id="unit" name="unit" class="form-control">

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control">

                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" class="form-control">

                <label for="tr-pin">Transaction Pin</label>
                <input type="number" id="tr-pin" name="tr-pin" class="form-control">

                <button class="btn" type="button" data-toggle="modal" data-target="#myModal">Buy<i class="fi fi-rr-face-awesome m-1"></i></button>
            </form>
        </section>
        
        <!-- The Modal -->
        <div class="modal fade d-none" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Purchase checkout</h4>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="cart">
                        <h6>Network</h6>
                        <span>MTN</span>
                        <h6>Data Plan</h6>
                        <span>1Gb SME</span>
                        <h6>Phone Number</h6>
                        <span>080131635113</span>
                    </div>
                    <div class="transaction-pin">
                        <label for="tr-pin">Transaction pin</label>
                        <input type="number" class="form-control" id="tr-pin" name="tr-pin" placeholder="****">
                    </div>
                    <button class="btn">Purchase</button>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancel Purchase</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
</body>
<script defer src="/_vercel/insights/script.js"></script>

</html>
