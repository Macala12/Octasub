<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"/>
        <link rel="stylesheet" href="./profile.css">
        <link rel="stylesheet" href="./bottombar.css">
        <title>Octasub</title>
        <meta name="description" content="High-performance HTML based website template."/>
            <!-- Flaticon Icon -->
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
            <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        
            <!-- Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <div class="content">
        <!--Header with Profile Img-->
        <section class="header">
            <div class="header_box">
                <h4 class="pt-4"><b>Ahoy, <span>captain!</span></b></h4>
                <div class="user_name">
                    @<span>macala12</span>
                    <br>
                    <span><i>Joined since 2024</i></span>
                </div>
                <div class="user_id">
                    OC-22475
                    <i class="fi fi-rr-info ml-1"></i>
                </div>
                <div class="user_img">
                    <img src="./Asset/img/imposter two.jpg" alt="">
                </div>
            </div>
        </section>

        <!--General Settings-->
        <section class="container general-sec">
            <h6>
                General
                <i class="fi fi-rr-info ml-1 mt-2"></i>
            </h6>
            <div class="set_box">
                <button class="btn">Your Name <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">Username <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">Email Address <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">Phone Number <i class="fi fi-sr-angle-circle-right float-right"></i></button>
            </div>
        </section>

         <!--Security Settings-->
        <section class="container security-sec">
            <h6>
                Security
                <i class="fi fi-rr-fingerprint ml-1 mt-2"></i>
            </h6>
            <div class="set_box">
                <button class="btn">Change Password <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">Change Pin <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">Activities <i class="fi fi-sr-angle-circle-right float-right"></i></button>
            </div>
        </section>

        <!--Support Settings-->
        <section class="container support-sec">
            <h6>
                Support
                <i class="fi fi-rr-user-headset ml-1 mt-2"></i>
            </h6>
            <div class="set_box">
                <button class="btn">Contact Support <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">About us <i class="fi fi-sr-angle-circle-right float-right"></i></button>
                <button class="btn">T's and C's <i class="fi fi-sr-angle-circle-right float-right"></i></button>
            </div>
        </section>

        <!--Referral Settings-->
        <section class="container referral-sec">
            <h6>
                Referral
                <i class="fi fi-rr-gift ml-1 mt-2"></i>
            </h6>
            <div class="set_box">
                <button class="btn">Referral <span class="badge badge-success">Coming soon</span></button>
                <button class="btn">How it will work<i class="fi fi-rr-interrogation ml-1"></i> <i class="fi fi-sr-angle-circle-right float-right"></i></button>
            </div>
        </section>

        <!--Logout-->
        <section class="container d-none general-sec">
            <h6>General</h6>
            <div class="set_box">
                <button class="btn">Names</button>
                <button class="btn">Username</button>
                <button class="btn">Email Address</button>
                <button class="btn">Phone Number</button>
            </div>
        </section>

        <!--Rights-->
        <div class="container-fluid r-r">
            All rights reserved
        </div>
    </div>
    <!--BottomBar-->
    <section class="bottom_bar-sec">
            <div class="container-fluid bottom_bar">
                <div class="row">
                    <div class="col-12">
                        <a href="./index.html">
                            <div class="text-center">                            
                                <i class="fi fi-sr-home-heart"></i>
                            </div>
                            <span>Home</span>
                        </a>
                        <a href="./action.html">
                            <div class="text-center">                            
                                <i class="fi fi-br-list-check"></i>
                            </div>
                            <span>Actions</span>
                        </a>
                        <a href="./transaction.html">
                            <div class="text-center">                            
                                <i class="fi fi-sr-receipt"></i>
                            </div>
                            <span>Transaction</span>
                        </a>
                        <a href="./profile.html">
                            <div class="text-center">                            
                                <i class="fi fi-sr-circle-user"></i>
                            </div>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
    </section>
</body>
<script defer src="/_vercel/insights/script.js"></script>
